[tool.black]
line-length = 99
target-version = ['py37']

[tool.ruff]
exclude = [
    '.git',
    '__pycache__',
    '.vscode',
]
ignore = []
line-length = 99
select = [
    'B',
    'E',
    'F',
    'I',
    'Q',
    'UP',
    'W',
]
target-version = 'py37'

[tool.ruff.isort]
force-single-line = true
